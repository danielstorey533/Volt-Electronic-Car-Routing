<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Volt Maps Navigation and E-Car Charger Finder">
  <meta name="author" content="John Cleoffe">
  <link rel="icon" href="favicon.ico">

  <title>Volt Maps - Login</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700,700i" rel="stylesheet">

  <!-- Icons for this template -->
  <link href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- build:css -->

  <link href="assets/css/login.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>

  <nav class="navbar navbar-light" role="navigation">
    <div class="nav navbar-nav navbar-fixed-top mx-auto">
      <a href="index.html"><img src="assets/img/logo.png" width="42" height="42" /></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <p class="card-title-p text-center">Continue to Volt Maps</p>
            <form id="loginForm" class="form-signin" method="POST">
              <div class="form-label-group">
                <input type="email" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="loginEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                <label for="loginPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" onclick="login()">Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Test</h5>
            <p class="card-title-p text-center">Login Successful</p>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log out</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
