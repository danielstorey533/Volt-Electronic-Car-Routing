<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Volt Maps Navigation and E-Car Charger Finder">
  <meta name="author" content="John Cleoffe">
  <link rel="icon" href="favicon.ico">

  <title>Volt Maps - Sign Up</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700,700i" rel="stylesheet">

  <!-- Icons for this template -->
  <link href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Stylesheet -->
  <link href="assets/css/app.css" rel="stylesheet">
  <!-- build:css -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/map.css" rel="stylesheet">
  <link href="assets/css/login.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>

  <nav class="navbar navbar-light" role="navigation">
    <div class="nav navbar-nav navbar-fixed-top mx-auto">
      <a href="index.html"><img src="assets/img/logo.png" width="42" height="42" /></a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <p class="card-title-p text-center">Do more with Volt Maps</p>
            <form id="registerForm" class="form-signin" method="POST">
              <div class="form-label-group">
                <input type="text" id="registerName" class="form-control" placeholder="Name" required autofocus>
                <label for="recipient-name">Name</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="recipient-name">Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="recipient-name">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
                <label for="message-text">Password</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="message-text">Confirm Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="doRegister">Sign Up</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
  <script src="main.js"></script>
</body>

</html>
